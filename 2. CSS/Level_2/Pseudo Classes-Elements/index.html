<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes-elements</title>
    <style>
        h2:hover{
            background-color: blue;
        }
        h2:nth-child(2){
            background: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h2 class="name">Mustafa</h2>
        <h2>Ahmed</h2>
        <p>My name is Mustafa</p>
    </div>
</body>
</html>
