<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>Lahore</td>
                <th>1</th>
            </tr>
            <tr>
                <td>B</td>
                <td>Islamabad</td>
                <th>2</th>
            </tr>
            <tr>
                <td>C</td>
                <td>Rawalpindi</td>
                <th>3</th>
            </tr>
            <tr>
                <td>D</td>
                <td>Karachi</td>
                <th>4</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
